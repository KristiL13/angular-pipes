<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" class="form-input" [(ngModel)]="filteredStatus">
      <br>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <br><br>
      <h1>App Status: {{ appStatus | async }}</h1>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter:filteredStatus:'status' | sort:'name'"
          [ngClass]="getStatusClasses(server)">
          <span class="badge rounded-pill bg-secondary">
            {{ server.status | reverse }}
          </span>
          <strong>{{ server.name | shorten:13 }}</strong> | {{ server.instanceType | uppercase }} | {{
          server.started |
          date:'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
